# {{- if not .Values.flowable.ingress.enabled }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: flowable-ingress
  namespace: dev
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "false"       # leave HTTPS to GitHub
    nginx.ingress.kubernetes.io/backend-protocol: "HTTP"
spec:
  ingressClassName: nginx
  rules:
  - host: # must be blank to use CodeSpaces app URL
    http:
      paths:
      - path: /flowable-design
        pathType: Prefix
        backend:
          service:
            name: flowable-design
            port:
              name: http
      - path: /flowable-work
        pathType: Prefix
        backend:
          service:
            name: flowable-work
            port:
              name: http
      - path: /flowable-control
        pathType: Prefix
        backend:
          service:
            name: flowable-control
            port:
              name: http
# {{- end }}