  control:
    enabled: true
    image:
      tag: latest
      # tag: 2025.1.01

  flowable:
    dockerAuthSecret: flowable-flowable-regcred

  prometheus:
    enabled: false
    monitoring:
      enabled: true
      global:
        namespace: flowable
