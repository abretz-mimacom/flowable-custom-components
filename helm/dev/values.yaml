global:
  security:
    allowInsecureImages: true

flowable:
  ingress:
  # Enable/disbale the ingress configuration for the Helm chart.
    enabled: false
    # Define mapping type; 'host' for domain name mapping or 'path' for path name mapping
    mappingType: path
    # Define if https should be used to access the service urls (this is highly suggested)
    tls: false
    certManagerClusterIssuer: ""
    # Ingress proxy settings in case of custom frontend (CORS)
    allowOriginEnabled: true
    upgradeHttpConnection: false
    allowOriginUrl: "*"
    bodySize: "20m"
    ingressClass: nginx
    domain: jubilant-tribble-4j659xwgrq4f5g4v-8090.app.github.dev
    management:
      expose: false
    # Define a hostname override <service>.<hostOverride> instead of the default <service>.<release>.<domain>
    hostOverride: jubilant-tribble-4j659xwgrq4f5g4v-8090.app.github.dev
    annotations:
      nginx.ingress.kubernetes.io/ssl-redirect: "false"
      # Weâ€™re proxying to HTTP backends
      nginx.ingress.kubernetes.io/backend-protocol: "HTTP"

  postgres:
    enabled: true
    image:
      repository: bitnamilegacy/postgresql
      tag: 17.5.0
    primary:
      extraEnvVars:
        - name: POSTGRESQL_MAX_CONNECTIONS
          value: "400"
      resources:
        requests:
          cpu: "500m"
          memory: "1Gi"
        limits:
          cpu: "1"
          memory: "2Gi"

  engage:
    enabled: false

  work:
    enabled: true
    contextPath: /flowable-work
    image:
  #    repository: localhost:5001/myflowable
      tag: latest
      # tag: 2025.1.01
    replicas: 1 # multi-node deployment
    resources:
      requests:
        cpu: "100m"
        memory: "1.5Gi"
      limits:
        cpu: "1000m"
        memory: "1.5Gi"
    metrics:
      enabled: true
    javaOpts: "-XX:InitialRAMPercentage=70.0 -XX:MaxRAMPercentage=70.0 -XX:MinRAMPercentage=70.0"
    management:
      enabled: true
    envVariables:
      flowable.inspect.enabled: "true"
      flowable.platform.enable-audit-log: "true"
      management.elastic.metrics.export.enabled: "true"
      flowable.indexing.enabled: "true"
      # Spring Boot 2.6+
      server.forward-headers-strategy: "framework"
      # Optional: trust your cluster subnets if needed for remote IP parsing
      server.tomcat.remoteip.trusted-proxies: "10\\.0\\.0\\.0/8,192\\.168\\.0\\.0/16,172\\.16\\.0\\.0/12"

